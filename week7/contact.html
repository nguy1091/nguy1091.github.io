<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Kaily's bakery - Contact Us</title>
    <link rel="stylesheet" href="css/main.css"/>
</head>
<body>

    <header>
        <h1> Kaily's bakery</h1>
        <nav>
            <ul>
                <li><a href="index.html" class="current"> Home</a></li>
                <li><a href="contact.html">Contact us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Contact us</h2>
        <table>
            <caption>Hours of Operation</caption>
            <thread>
                <th>Day</th>
                <th>Hours</th>
            </thread>
            <tbody>
                <tr>
                    <td>Mon - Fri</td>
                    <td>6AM - 9PM</td>
                </tr>
                <tr>
                    <td>Sat</td>
                    <td>8AM - 11PM</td>
                </tr>
                <tr>
                    <td>Sun</td>
                    <td> Close </td>
                </tr>
            </tbody>
        </table>
        
        <!-- Adding section for contact form-->
        <section>
            <h3>We should love to hear from you!</h3>
            <!-- Adding a from--> 
            <form action="thanks.html" method="post">
                <div>
                    
                    <label for="fullname">Your Name</label>
                    <input type="text" id="fullname" name="fullname" placeholder="Jane/Joe Doe">
                </div>
                <div>
                    <label for="your email">Email</label>
                    <input type="email" id="youremail" placeholder="Algonquin Email" 
                    value="@algonquinlive.com" required>
                </div>
                <div>
                    <label for="">Message</label>
                    <textarea name="message" id="message"></textarea>
                </div>
                <div>
                    <label for="">How many tickets? &#40;sold in paris&#41</label>
                    <input type="number" name="tickets" id="tickets" min="2" max="10"
                    step="2" value="2">
                </div>
                <div>
                    <label for="row">Row</label>
                    <select name="row" id="row">
                        <option value="front"> Front Row</option>
                        <option value="center" selected> Center Row</option>
                        <option value="back">Back Row</option>
                    </select>
                </div>
                <div>
                    <h3>Have you been here before</h3>
                    <label for="yes">Yes</label>
                    <input type="radio" name="past" id="yes">

                    <label for="no">No</label>
                    <input type="radio" name="past" id="no">
                </div>
                <div>
                    <h3>Policies</h3>
                    <input type="checkbox" name="policies" id="policies">
                    <label for="policies"> I agree to the terms and conditions</label>
                </div>
                <button type="button">Summit</button>
            </form>
        </section>
    </main>
</body>
    <!-- Site Footer -->
    <footer>
        <!-- Special symbols for HTML can be found by google HTML entities -->
        Copyright &copy; Kaily's Bakery, 2023
    </footer>

</body>

</html>
